<nav class="site-nav">
  <div class="container nav-inner glass-soft">
    <a href="/" class="nav-brand">
      <span class="brand-icon">ü™ê</span>
      <span class="brand-name">Applyce</span>
    </a>

    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>

    <ul class="nav-links" id="navMenu">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
      <li><a href="/jobs" class="nav-link">Jobs</a></li>
      <li><a href="{{ url_for('guide') }}" class="nav-link">Roadmap</a></li>
      <li><a href="/about" class="nav-link">About</a></li>
      {% if current_user.is_authenticated %}
        <li class="nav-user">Hi, {{ current_user.username }}</li>
        <li><a href="{{ url_for('dashboard') }}" class="btn btn-secondary">My Dashboard</a></li>
        <li><a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}" class="btn btn-outline">Sign In</a></li>
        <li><a href="{{ url_for('register') }}" class="btn btn-primary">Sign Up Free</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<style>
.site-nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 1.5rem 0 0;
}

.nav-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1.5rem;
  padding: 1rem 1.5rem;
}

.nav-brand {
  display: flex;
  align-items: center;
  gap: 0.65rem;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.2rem;
}

.brand-icon {
  font-size: 1.5rem;
}

.brand-name {
  background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 1.25rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-link {
  color: var(--text-muted);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: var(--accent);
}

.nav-user {
  color: var(--text-muted);
  font-size: 0.9rem;
}

.nav-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger,
.hamburger::before,
.hamburger::after {
  content: '';
  display: block;
  width: 26px;
  height: 3px;
  border-radius: 6px;
  background: var(--text-color);
  transition: all 0.3s ease;
}

.hamburger::before {
  transform: translateY(-8px);
}

.hamburger::after {
  transform: translateY(5px);
}

.nav-toggle.active .hamburger {
  background: transparent;
}

.nav-toggle.active .hamburger::before {
  transform: rotate(45deg) translateY(0);
}

.nav-toggle.active .hamburger::after {
  transform: rotate(-45deg) translateY(-1px);
}

.nav-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(5, 6, 12, 0.7);
  backdrop-filter: blur(4px);
  z-index: 900;
}

.nav-overlay.active {
  display: block;
}

@media (max-width: 960px) {
  .nav-toggle {
    display: block;
  }

  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: min(320px, 80vw);
    flex-direction: column;
    justify-content: center;
    gap: 1.5rem;
    background: rgba(12, 13, 18, 0.95);
    border-left: 1px solid rgba(148, 163, 184, 0.15);
    transition: right 0.3s ease;
    z-index: 1000;
  }

  .nav-links.active {
    right: 0;
  }
}
</style>

<script>
(function() {
  const navToggle = document.getElementById('navToggle');
  const navMenu = document.getElementById('navMenu');

  if (navToggle && navMenu) {
    let overlay = document.querySelector('.nav-overlay');
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.className = 'nav-overlay';
      document.body.appendChild(overlay);
    }

    navToggle.addEventListener('click', function() {
      navToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
    });

    overlay.addEventListener('click', function() {
      navToggle.classList.remove('active');
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    });

    navMenu.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        navToggle.classList.remove('active');
        navMenu.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      });
    });
  }
})();
</script>
