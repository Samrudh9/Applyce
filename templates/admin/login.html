<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Applyce</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0a0b0f;
      --bg-secondary: #12131a;
      --card-bg: #1a1b22;
      --card-bg-hover: #22232d;
      --text-color: #e0e0e0;
      --text-muted: #888;
      --accent: #00c2ff;
      --accent-secondary: #00ffe0;
      --accent-purple: #a855f7;
      --success: #00ff88;
      --warning: #ffaa00;
      --error: #ff4444;
      --border-color: rgba(255, 255, 255, 0.08);
      --glow: 0 0 40px rgba(0, 194, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(0, 194, 255, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(0, 255, 224, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .login-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--glow);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, rgba(0, 194, 255, 0.2), rgba(0, 255, 224, 0.2));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 194, 255, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(255, 68, 68, 0.15);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: var(--error);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .security-notice {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .security-notice p {
      color: var(--text-muted);
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .security-notice i {
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">üîê</div>
        <h1>Admin Access</h1>
        <p>Enter your credentials to access the Applyce admin dashboard</p>
      </div>

      {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          {{ error }}
        </div>
      {% endif %}

      <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="form-group">
          <label class="form-label" for="admin_id">Admin ID</label>
          <input 
            type="text" 
            id="admin_id" 
            name="admin_id" 
            class="form-input" 
            placeholder="Enter admin ID"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="admin_password">Password</label>
          <input 
            type="password" 
            id="admin_password" 
            name="admin_password" 
            class="form-input" 
            placeholder="Enter password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Access Dashboard
        </button>
      </form>

      <a href="{{ url_for('home') }}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>

      <div class="security-notice">
        <p>
          <i class="fas fa-shield-alt"></i>
          Secure admin access only
        </p>
      </div>
    </div>
  </div>
</body>
</html>
