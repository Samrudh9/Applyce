<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance - Enter Details</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0a0b0f;
      --card-bg: #1a1b22;
      --text-color: #e0e0e0;
      --text-muted: #888;
      --accent: #00c2ff;
      --accent-secondary: #00ffe0;
      --success: #00ff88;
      --warning: #ffaa00;
      --error: #ff4444;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      padding-top: 90px;
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 1.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent-secondary);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    label i {
      margin-right: 0.5rem;
      color: var(--accent);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.2);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .suggestions {
      position: relative;
    }

    .suggestion-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      z-index: 999;
      max-height: 180px;
      overflow-y: auto;
      display: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      margin-top: 4px;
    }

    .suggestion-list div {
      padding: 0.75rem 1rem;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.2s ease;
    }

    .suggestion-list div:hover,
    .suggestion-list div.active {
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      color: #000;
    }

    select.form-input {
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 194, 255, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: var(--text-muted);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    .alt-link {
      text-align: center;
    }

    .alt-link a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--accent);
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .alt-link a:hover {
      background: var(--accent);
      color: #000;
    }

    .hint {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.35rem;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  {% include 'components/navbar.html' %}

  <div class="container">
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <h1>✍️ Enter Your Details</h1>
    <p class="subtitle">Tell us about yourself and let our AI recommend the perfect career path for you.</p>

    <form action="/submit" method="post">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i>Your Name</label>
        <input class="form-input" type="text" id="name" name="name" placeholder="e.g., John Doe" required />
      </div>

      <div class="form-group">
        <label for="interest"><i class="fas fa-heart"></i>Interests</label>
        <div class="suggestions">
          <input class="form-input" type="text" id="interest" name="interest" autocomplete="off" placeholder="e.g., AI, Finance, Design, Web Development" />
          <div class="suggestion-list" id="interest-suggestions"></div>
        </div>
        <p class="hint">Enter up to 3 interests, separated by commas</p>
      </div>

      <div class="form-group">
        <label for="skills"><i class="fas fa-code"></i>Skills</label>
        <div class="suggestions">
          <input class="form-input" type="text" id="skills" name="skills" autocomplete="off" placeholder="e.g., Python, SQL, Java, Communication" />
          <div class="suggestion-list" id="skills-suggestions"></div>
        </div>
        <p class="hint">Enter your technical and soft skills, separated by commas</p>
      </div>

      <div class="form-group">
        <label for="qualification"><i class="fas fa-graduation-cap"></i>Highest Qualification</label>
        <div class="suggestions">
          <input class="form-input" type="text" id="qualification" name="qualification" autocomplete="off" placeholder="e.g., B.Tech, MBA, M.Sc" />
          <div class="suggestion-list" id="qualification-suggestions"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-magic"></i> Get Career Recommendations
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="alt-link">
      <a href="/upload">
        <i class="fas fa-upload"></i> Upload Your Resume Instead
      </a>
    </div>
  </div>

    function setupAutoSuggest(inputId, suggestionBoxId, isMulti = false, maxItems = 3) {
      const input = document.getElementById(inputId);
      const suggestionBox = document.getElementById(suggestionBoxId);
      const list = suggestionMap[inputId];
      let currentFocus = -1;

      input.addEventListener("input", () => {
        let parts = input.value.split(',');
        let keyword = parts[parts.length - 1].trim().toLowerCase();
        suggestionBox.innerHTML = "";
        currentFocus = -1;

        if (!keyword) { suggestionBox.style.display = "none"; return; }

        if (isMulti && parts.length > maxItems) { suggestionBox.style.display = "none"; return; }

        const filtered = list.filter(item => item.toLowerCase().includes(keyword));
        if (!filtered.length) { suggestionBox.style.display = "none"; return; }

        filtered.slice(0, 8).forEach(item => {
          const div = document.createElement("div");
          div.textContent = item;
          div.addEventListener("click", () => {
            parts[parts.length - 1] = item;
            input.value = parts.map(p => p.trim()).join(', ') + (isMulti && parts.length < maxItems ? ', ' : '');
            suggestionBox.innerHTML = "";
            suggestionBox.style.display = "none";
            input.focus();
          });
          suggestionBox.appendChild(div);
        });

        suggestionBox.style.display = "block";
      });

      input.addEventListener("keydown", (e) => {
        const items = suggestionBox.querySelectorAll("div");
        if (!items.length) return;

        if (e.key === "ArrowDown") {
          e.preventDefault();
          currentFocus = (currentFocus + 1) % items.length;
          updateActive(items);
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          currentFocus = (currentFocus - 1 + items.length) % items.length;
          updateActive(items);
        } else if (e.key === "Enter") {
          if (currentFocus > -1) {
            e.preventDefault();
            items[currentFocus].click();
          }
        }
      });

      function updateActive(items) {
        items.forEach(item => item.classList.remove("active"));
        if (currentFocus >= 0) items[currentFocus].classList.add("active");
      }

      document.addEventListener("click", e => {
        if (!e.target.closest(".suggestions")) suggestionBox.style.display = "none";
      });
    }

    setupAutoSuggest("interest", "interest-suggestions", true, 5);
    setupAutoSuggest("skills", "skills-suggestions", true, 10);
    setupAutoSuggest("qualification", "qualification-suggestions", false);
  </script>
