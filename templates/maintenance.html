<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Applyce — Under Maintenance</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255,255,255,0.06);
      --text: #e8ecff;
      --muted: rgba(232,236,255,0.70);
      --border: rgba(255,255,255,0.12);
      --accent: #7aa7ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(122,167,255,0.20), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(122,255,214,0.12), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(255,122,167,0.10), transparent 55%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(122,167,255,0.95), rgba(122,255,214,0.85));
      display: grid;
      place-items: center;
      font-weight: 800;
      color: #06102a;
      letter-spacing: 0.5px;
    }

    h1 {
      margin: 10px 0 8px;
      font-size: clamp(24px, 3.5vw, 34px);
      line-height: 1.2;
    }

    p {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffcc66;
      box-shadow: 0 0 0 4px rgba(255,204,102,0.12);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(232,236,255,0.55);
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-label="Maintenance">
    <div class="brand">
      <div class="logo" aria-hidden="true">A</div>
      <div>
        <div style="font-weight:700; letter-spacing:0.2px;">Applyce</div>
        <div style="font-size:13px; color: rgba(232,236,255,0.55);">Resume • Skills • Job matching</div>
      </div>
    </div>

    <h1>We’ll be right back</h1>
    <p>
      Applyce is temporarily unavailable while we perform maintenance to improve performance and reliability.
    </p>
    <p>
      If you need help, email us at <a href="mailto:samrudh@applyce.tech">samrudh@applyce.tech</a>.
    </p>

    <div class="pill" role="status" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      Under maintenance — please check back soon.
    </div>

    <div class="footer">
      © <span id="year"></span> Applyce
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
