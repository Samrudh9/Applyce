<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Applyce</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  {% include 'components/navbar.html' %}

  <main class="section">
    <div class="hero-orb orb-1"></div>
    <div class="hero-orb orb-3"></div>
    <div class="container">
      <div class="glass form-card">
        <div style="text-align:center; margin-bottom:2rem;">
          <div class="footer-brand" style="justify-content:center;">
            <span class="footer-icon">ü™ê</span>
            <span class="footer-title">Applyce</span>
          </div>
          <h1 class="section-title" style="margin-top:0.5rem;">Welcome Back</h1>
          <p class="helper-text">Sign in to access your AI-powered career dashboard.</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="input-group">
            <input class="input-field" type="text" name="email_or_username" placeholder=" " required />
            <label class="floating-label">Email or Username</label>
          </div>
          <div class="input-group">
            <input class="input-field" type="password" name="password" placeholder=" " required />
            <label class="floating-label">Password</label>
          </div>
          <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:1.5rem;">
            <label class="checkbox-row">
              <input type="checkbox" name="remember_me" /> Remember me
            </label>
            <a href="{{ url_for('forgot_password') }}" style="color:var(--accent); font-size:0.9rem;">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
        </form>
        <p class="helper-text" style="text-align:center; margin-top:2rem;">
          New to Applyce? <a href="/register" style="color:var(--accent);">Create an account</a>
        </p>
      </div>
    </div>
  </main>

  {% include 'components/footer.html' %}
</body>
</html>
