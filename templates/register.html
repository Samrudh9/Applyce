<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Applyce</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  {% include 'components/navbar.html' %}

  <main class="section">
    <div class="hero-orb orb-1"></div>
    <div class="hero-orb orb-2"></div>
    <div class="container">
      <div class="glass form-card">
        <div style="text-align:center; margin-bottom:2rem;">
          <div class="footer-brand" style="justify-content:center;">
            <span class="footer-icon">ü™ê</span>
            <span class="footer-title">Applyce</span>
          </div>
          <h1 class="section-title" style="margin-top:0.5rem;">Create Your Account</h1>
          <p class="helper-text">Join Applyce to unlock AI career matching, ATS insights, and custom roadmaps.</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
          <div class="input-group">
            <input class="input-field" type="text" name="username" placeholder=" " required />
            <label class="floating-label">Username</label>
          </div>
          <div class="input-group">
            <input class="input-field" type="email" name="email" placeholder=" " required />
            <label class="floating-label">Email</label>
          </div>
          <div class="input-group">
            <input class="input-field" type="password" name="password" placeholder=" " required />
            <label class="floating-label">Password</label>
            <p class="helper-text">Use 8+ characters with a mix of letters and numbers.</p>
            <div class="progress" style="margin-top:0.75rem;">
              <div class="progress-bar" style="width: 70%;"></div>
            </div>
          </div>
          <div class="input-group">
            <input class="input-field" type="password" name="confirm_password" placeholder=" " required />
            <label class="floating-label">Confirm Password</label>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%;">Sign Up</button>
        </form>
        <div style="margin-top:1.5rem;">
          <p class="helper-text" style="text-align:center;">Or sign up with</p>
          <div style="display:flex; gap:1rem; justify-content:center; margin-top:1rem;">
            <button class="btn btn-secondary" type="button"><i class="fab fa-google"></i> Google</button>
            <button class="btn btn-secondary" type="button"><i class="fab fa-linkedin"></i> LinkedIn</button>
          </div>
        </div>
        <p class="helper-text" style="text-align:center; margin-top:2rem;">
          Already have an account? <a href="/login" style="color:var(--accent);">Sign In</a>
        </p>
      </div>
    </div>
  </main>

  {% include 'components/footer.html' %}
</body>
</html>
