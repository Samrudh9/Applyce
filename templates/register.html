<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Applyce</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="min-h-screen flex flex-col">
  <header class="max-w-6xl mx-auto w-full px-6 pt-8">
    <nav class="glass-soft flex items-center justify-between px-6 py-4">
      <a href="/" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-gradient-to-br from-cyan-400 to-teal-300 glow"></div>
        <span class="text-lg font-semibold">Applyce</span>
      </a>
      <a href="/login" class="text-sm text-cyan-200 hover:text-white transition">Already have an account?</a>
    </nav>
  </header>

  <main class="flex-1 flex items-center justify-center px-6 py-16">
    <div class="glass w-full max-w-2xl p-10">
      <div class="text-center">
        <p class="text-cyan-200 uppercase tracking-[0.3em] text-xs">Start your journey</p>
        <h1 class="text-3xl font-semibold mt-3">Create your Applyce account</h1>
        <p class="text-slate-400 mt-2">Build a personalized AI-powered career roadmap in minutes.</p>
      </div>
      <form class="mt-8 grid md:grid-cols-2 gap-5">
        <div>
          <label class="block text-sm text-slate-300 mb-2">First name</label>
          <input type="text" placeholder="Jordan" class="w-full px-4 py-3 rounded-2xl bg-slate-900/60 border border-slate-700/60 focus-ring" />
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-2">Last name</label>
          <input type="text" placeholder="Lee" class="w-full px-4 py-3 rounded-2xl bg-slate-900/60 border border-slate-700/60 focus-ring" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-slate-300 mb-2">Work email</label>
          <input type="email" placeholder="you@applyce.ai" class="w-full px-4 py-3 rounded-2xl bg-slate-900/60 border border-slate-700/60 focus-ring" />
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-2">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-2xl bg-slate-900/60 border border-slate-700/60 focus-ring" />
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-2">Role focus</label>
          <select class="w-full px-4 py-3 rounded-2xl bg-slate-900/60 border border-slate-700/60 focus-ring">
            <option>Product & Strategy</option>
            <option>Data & Analytics</option>
            <option>Design & Creative</option>
            <option>Engineering</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="flex items-start gap-3 text-sm text-slate-400">
            <input type="checkbox" class="mt-1 rounded border-slate-700 bg-slate-900/60" />
            I agree to the Applyce terms and want to receive career insights.
          </label>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="w-full px-5 py-3 rounded-full bg-gradient-to-r from-cyan-400 to-teal-300 text-slate-900 font-semibold hover:scale-[1.02] transition">Create account</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
